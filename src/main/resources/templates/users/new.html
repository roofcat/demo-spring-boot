<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="#{app.title}"></title>
</head>
<body>
	
	<h1 th:text="#{app.create-user}">Create</h1>
	
	<form action="#" th:action="@{/users/create}" th:object="${user}" method="POST">
		
		<label>ID: </label>
		<input type="text" th:field="*{userId}" />
		<label th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">error.</label>
		
		<br />
		
		<label>Username: </label>
		<input type="text" th:field="*{userName}" />
		<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">error.</label>
		
		<br />
		
		<label>Gender: </label>
		<input type="radio" th:field="*{gender}" value="Male"/>
		<input type="radio" th:field="*{gender}" value="Female"/>
		<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">error.</label>
		
		<br />
		
		<label>Married: </label>
		<input type="checkbox" th:field="*{married}" /> 
		<label th:if="${#fields.hasErrors('married')}" th:errors="*{married}">error.</label>
		
		<br />
		 
		 <label>Profile: </label>
		 <select th:field="*{profile}">
		 	<option th:each="profile : ${profiles}" th:value="${profile}" th:text="${profile}">Profile</option>
		 </select>
		<label th:if="${#fields.hasErrors('profile')}" th:errors="*{profile}">error.</label> 
		
		<br /><br />
		 <input type="submit" th:value="#{user.form.submit}"/>
	     <input type="reset" th:value="#{user.form.reset}"/>
	     
	</form>
</body>
</html>
